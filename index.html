<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <script src="index.js" defer></script>
        <title>The Daily Drinquiry</title>
    </head>
    <body>
        <header id="header">
            The Daily Drinquiry
        </header>
        <div id="div1">
            What're you havin'?
        </div>
        <h1 id="h1">
            <button id="h1-button" class="start">Start!</button>
        </h1>
        <form type='submit' id="form">
            <div>
                <p id="question" hidden>1. How stressful was your day?</p>
                <p id='option1' hidden>
                    <input id="input1" type="radio" name="q1" value="1">
                    <label for="input1">Very</label><br />
                </p>
                <p id='option2' hidden>
                    <input id="input2" type='radio' name='q1' value="2">
                    <label for="input2">A little</label><br />
                </p>
                <p id='option3' hidden >
                    <input id="input3" type='radio' name='q1' value="3">
                    <label for="input3">Not at all</label><br />
                </p>
                <button id="submit" hidden>Next</button>
            </div>
        </form>
        <div id="div2" class="container">
        </div>

        <div id="div3"></div>
        <p id="p"></p>
        <p id="error" class="error"></p>
        <p id="info" class="info"></p>
        <form>
            <div id="div4">
                <button id="restart" class='restart' hidden>Order Another?</button>
                <p id="see-all" class="see-all" hidden>Press Enter to See All Drinks</p>
            </div>
        </form>
        <div id="all-drink-list" class="all-drink-list" hidden></div>
    </body>
</html>
