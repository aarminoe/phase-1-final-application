<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <script src="index.js" defer></script>
        <title>The Daily Drinquiry</title>
    </head>
    <body>
        <header id="header">
            The Daily Drinquiry
        </header>
        <div id="div1">
            Find Your Drink!
        </div>
        <h1 id="h1">
            <button id="h1-button">Start!</button>
        </h1>
        <form id="form">
            <div>
                <p id="question" hidden>1. What day is it?</p>
                <p id='option1' hidden>
                    <input id="input1" type="radio" name="q1" value="1">
                    <label for="input1">Friday</label><br />
                </p>
                <p id='option2' hidden>
                    <input id="input2" type='radio' name='q1' value="2">
                    <label for="input2">Saturday</label><br />
                </p>
                <p id='option3' hidden >
                    <input id="input3" type='radio' name='q1' value="3">
                    <label for="input3">Sunday</label><br />
                </p>
                <p id='option4' hidden>
                    <input id="input4" type='radio' name='q1' value="4">
                    <label for="input4">Monday-Thursday</label><br />
                </p>
                <button id="submit" hidden>Next</button>
            </div>
        </form>
        <div id="div2" class="container">
        </div>

        <div id="div3"></div>
        <p id="p"></p>
        <p id="error" class="error"></p>
    </body>
</html>
